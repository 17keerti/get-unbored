<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <title>Get Unbored</title>

<body>

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <h1 class="brand-logo center">Get Unbored with some fun activities and Jokes!</h1>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="saved_item.html">Favourites</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <a class="waves-effect waves-light btn">Joke</a>
                <a class="waves-effect waves-light btn">Activity</a>
            </ul>
        </div>
    </nav>

    <div class="container teal lighten-4 main">
        <form action="#">
            <h6>Please Select the Type of Activity:</h6>
            <p>
                <span class="mdc-evolution-chip-set" role="grid">
                    <span class="mdc-evolution-chip-set__chips" role="presentation">
                        <span class="mdc-evolution-chip" role="row" id="c0">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="0">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Education</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Social</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">DIY</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Charity</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Cooking</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Music</span>
                                </button>
                            </span>
                        </span>
                        <span class="mdc-evolution-chip" role="row" id="c1">
                            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary"
                                    type="button" tabindex="-1">
                                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary"></span>
                                    <span class="mdc-evolution-chip__text-label">Relaxation</span>
                                </button>
                                <a class='dropdown-trigger btn participants' href='#' data-target='dropdown1'>Participants:</a>
                                <ul id='dropdown1' class='dropdown-content'>
                                    <li><a href="#!">1</a></li>
                                    <li><a href="#!">2</a></li>
                                    <li><a href="#!">3</a></li>
                                    <li><a href="#!">4</a></li>
                                    <li><a href="#!">5</a></li>
                                    <li><a href="#!">6</a></li>
                                </ul>
                            </span>
                        </span>
                    </span>
                </span>
            </p>
        </form>

    </div>
    <div class="container teal lighten-4">
        <div class="card teal lighten-4">
            <div class="card-content white-text">
                <span class="card-title">Your Joke/Activity:</span>
                <p id="displaySavedItem" class="hidden"></p>
            </div>
            <div class="card-action">
                <a id="contentBtn" class="waves-effect waves-light btn">Next</a>

            </div>
        </div>
    </div>

    <script data-require="angularjs@1.5.8" data-semver="1.5.8"
        src="https://unpkg.com/angular@1.5.8/angular.min.js"></script>
    <script src="https://unpkg.com/material-components-web@0.1.1/dist/material-components-web.min.js"></script>
    <script src="./assets/js/script.js"></script>
